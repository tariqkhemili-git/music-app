<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon" />
    <title>Music App</title>
  </head>
  <body>
    <nav>
      <button class="menu-item" id="home">
        <img src="assets/home.svg" alt="Home button home icon" />
      </button>
      <button class="menu-item" id="search">
        <img src="assets/search.svg" alt="Search button search icon" />
      </button>
      <button class="menu-item" id="library">
        <img src="assets/library.svg" alt="Library button library icon" />
      </button>
    </nav>
    <main>
      <div class="search-container">
        <img src="assets/search.svg" alt="Search icon" class="search-icon" />
        <input
          type="text"
          class="searchbar"
          id="searchbar"
          placeholder="Type here to search..."
        />
      </div>

      <div class="music-bottom">
        <img
          src="assets/previous.svg"
          alt="Previous icon"
          class="music-bottom-item"
        />
        <img
          src="assets/play.svg"
          alt="Play/pause icon"
          id="play-pause-btn"
          class="music-bottom-item"
        />
        <img src="assets/next.svg" alt="Next icon" class="music-bottom-item" />
      </div>

      <div class="music-player">
        <div class="music-player-header">
          <h2 class="music-player-title">Now Playing</h2>
        </div>
        <div class="music-player-content">
          <h3 class="music-player-song-title">Song Title</h3>
          <p class="music-player-artist">Artist Name</p>
        </div>
      </div>

      <div id="home-view" class="view view-active">
        <h1 class="title">Home</h1>
      </div>

      <div id="library-view" class="view">
        <h1 class="title">Library</h1>
        <h2>Your uploaded songs</h2>
      </div>
    </main>
  </body>
</html>
